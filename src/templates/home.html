<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KheloQuiz - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 flex items-center justify-center min-h-screen">
    <div class="text-center bg-white p-10 rounded-lg shadow-lg max-w-md">
        <h1 class="text-3xl font-bold mb-4">Khelo<span class="text-indigo-600">Quiz</span></h1>
        <p class="text-gray-600 mb-6">Get things done with Quiz</p>
        <p class="text-gray-500 mb-6">Curate, learn, and grow personalized quizzes are just a tap away!</p>
        
        <!-- Get Started Button -->
        <button class="bg-gradient-to-r from-pink-500 to-indigo-600 text-white px-6 py-2 rounded-full text-lg w-full mb-4">
            Get Started
        </button>

        <!-- Sign In & Sign Up Buttons  -->
        <div class="flex justify-between gap-4">
            <a href="{% url 'signin' %}" class="w-full py-3 rounded-xl bg-gradient-to-r from-purple-600 to-blue-600 text-white font-extrabold text-xl shadow-lg hover:opacity-90 transition">
                Sign In
            </a>
            <a href="{% url 'signup' %}" class="w-full py-3 rounded-xl bg-gradient-to-r from-purple-600 to-blue-600 text-white font-extrabold text-xl shadow-lg hover:opacity-90 transition">
                Sign Up
            </a>
        </div>
    </div>
</body>
</html>
