<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KheloQuiz</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-300 to-purple-400 text-gray-900">
   
    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-3 flex items-center justify-between flex-wrap">
       <!-- Left: Brand -->
<a href="{% url 'dashboard' %}" class="flex items-center">
    <img src="{% static 'images/logo.png' %}" alt="KheloQuiz Logo" class="h-10 w-auto">
  </a>
  
        
        <!-- Right: Navigation Links & Controls -->
        <div class="flex items-center space-x-3 md:space-x-5">
            <a href="{% url 'about' %}" class="text-black font-semibold border border-gray-700 px-4 py-1 rounded-lg transition duration-300 hover:bg-indigo-600 hover:text-white">About</a>
            <a href="{% url 'setting' %}" class="text-black font-semibold border border-gray-700 px-4 py-1 rounded-lg transition duration-300 hover:bg-indigo-600 hover:text-white">Setting</a>
            <a href="{% url 'profile' %}">
                <img src="{% static 'images/user.png' %}" alt="User" class="h-10 w-10 rounded-full cursor-pointer">
              </a>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="p-6 max-w-5xl mx-auto">
        {% block content %}{% block scripts %}
        {% endblock %}
         {% endblock %}
    </div>



    <footer class="backdrop-blur-xl bg-white/30 border border-white/20 rounded-3xl shadow-2xl p-10p">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="{%  url 'dashboard' %}" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                    <img src="{% static 'images/logo.png' %}" alt="KheloQuiz Logo" class="h-8"  />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
                </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-black-800 sm:mb-0 dark:text-black-800">
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">About</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm text-black-800 sm:text-center dark:text-black-800">© 2025 <a href="{%  url 'dashboard' %}" class="hover:underline">KheloQuiz™</a>. All Rights Reserved.</span>
        </div>
    </footer>
    
    
</body>
</html>
