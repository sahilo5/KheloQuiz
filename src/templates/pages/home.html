{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% tailwind_css %}
</head>

<body class="min-h-screen bg-red-300 flex items-center justify-center">
    
    {% block content %}
        
        
    <div class="flex overflow-hidden flex-col pb-24 mx-auto w-full bg-zinc-100 max-w-[480px]" role="region"
        aria-label="Quiz Introduction Section">
        <div class="flex self-start">
            <div
                class="flex relative flex-col px-16 pt-32 pb-6 text-lg font-semibold tracking-wider leading-none text-center text-black aspect-[1.077] w-[181px]">
                <img loading="lazy"
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/c0861aee4f356cc72dbf4aecb23009c37b51836018ec40037fed48ca16c7b3da?placeholderIfAbsent=true&apiKey=786ee2e269f34f70b19521f83d87aa9f"
                    class="object-cover absolute inset-0 size-full" alt="KHEL Logo Background" />
                <span>KHEL</span>
            </div>
            <div class="flex flex-col grow shrink-0 self-start mt-4 basis-0 w-fit">
                <div class="flex gap-5 justify-between w-full">
                    <div class="text-sm font-semibold tracking-wider leading-none text-black" role="text"
                        aria-label="Current Time">
                        9:45
                    </div>
                    <div class="flex gap-1.5" role="status" aria-label="System Status Icons">
                        <img loading="lazy"
                            src="https://cdn.builder.io/api/v1/image/assets/TEMP/27f65cbc33f43c1d66440a42e39c46b389269a7e50c99c9af6fc5c88e0e9a21a?placeholderIfAbsent=true&apiKey=786ee2e269f34f70b19521f83d87aa9f"
                            class="object-contain shrink-0 aspect-[0.94] w-[15px]" alt="Signal Strength Indicator" />
                        <img loading="lazy"
                            src="https://cdn.builder.io/api/v1/image/assets/TEMP/0d8b18d0cbe8d32891f9f1289dfae830b28d03f32123997725d302c02b90a948?placeholderIfAbsent=true&apiKey=786ee2e269f34f70b19521f83d87aa9f"
                            class="object-contain shrink-0 aspect-[0.94] w-[15px]" alt="WiFi Status" />
                        <img loading="lazy"
                            src="https://cdn.builder.io/api/v1/image/assets/TEMP/d6567710a96735be3c54f6bf2cbb5e0891cc0f2ac9a17e90a9a050d9360f1bc4?placeholderIfAbsent=true&apiKey=786ee2e269f34f70b19521f83d87aa9f"
                            class="object-contain shrink-0 aspect-[0.94] w-[15px]" alt="Battery Level" />
                    </div>
                </div>
                <div
                    class="flex gap-4 items-start self-center mt-20 ml-10 text-lg font-semibold tracking-wider leading-none text-center text-black whitespace-nowrap w-[71px]">
                    <img loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/4be73a5c1bbc62eddb09e4455ea9a437b50a4f0f0be082f0e83abecc69db5cb3?placeholderIfAbsent=true&apiKey=786ee2e269f34f70b19521f83d87aa9f"
                        class="object-contain shrink-0 self-start w-7 aspect-square" alt="Quiz Icon" />
                    <div class="self-end mt-7">uiz</div>
                </div>
            </div>
        </div>
        <div class="flex flex-col items-center px-7 mt-10 w-full text-lg font-semibold tracking-wider">
            <img loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/0f1bca0ff90176d3a5524befc9f79ddc8551bf8bf7028ef37720ab8dd39612fe?placeholderIfAbsent=true&apiKey=786ee2e269f34f70b19521f83d87aa9f"
                class="object-contain ml-3 max-w-full aspect-[0.97] w-[173px]" alt="Quiz Feature Illustration" />
            <div class="mt-14 leading-none text-black text-opacity-80" role="heading" aria-level="1">
                Get things done with Quiz
            </div>
            <div
                class="mt-11 ml-5 text-base font-medium tracking-wider leading-6 text-center text-black text-opacity-70 w-[287px]">
                Curate, learn, and grow personalized quizzes are just a tap away!
            </div>
            <button
                class="self-stretch px-16 py-6 mt-24 leading-none text-center text-white bg-blue-600 rounded-[31px] hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                type="button" aria-label="Begin Quiz Experience">
                Get Started
            </button>
        </div>
    </div>

{% endblock content %}

</body>

</html>
