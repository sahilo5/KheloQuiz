<!DOCTYPE html>
{% load static tailwind_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
   {% tailwind_css %}
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Generate a Quiz</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="topic" class="block text-gray-600 font-medium">Enter Topic:</label>
                <input type="text" name="topic" required class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-blue-300">
            </div>
            
            <div>
                <label for="num_questions" class="block text-gray-600 font-medium">Number of Questions:</label>
                <input type="number" name="num_questions" min="1" required class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-blue-300">
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Generate Quiz</button>
        </form>
        
        {% if quiz_data %}
            <div class="mt-6 p-4 bg-gray-50 border rounded-md">
                <h3 class="text-lg font-semibold text-gray-700">Generated Quiz</h3>
                <pre class="mt-2 text-gray-600 whitespace-pre-wrap">{{ quiz_data }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
