{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Question {{ index }}</title>
    {% tailwind_css %}
</head>

<body class="bg-gray-100 p-6 text-gray-800">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-4">Question {{ index }} of {{ total }}</h2>
        <p class="mb-4">{{ question.question }}</p>

        <form method="POST">
            {% csrf_token %}
            <ul class="space-y-2">
                {% for option in question.options %}
                <li>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="answer" value="{{ option }}" required>
                        <span>{{ option }}</span>
                    </label>
                </li>
                {% endfor %}
            </ul>

            <div class="mt-6 flex justify-between items-center">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-blue px-4 py-2 rounded-lg">Next</button>
            </div>
        </form>
    </div>
</body>

</html>
