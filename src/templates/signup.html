<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | KheloQuiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-3xl shadow-2xl border border-gray-300">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">Welcome Onboard!</h2>
            <p class="text-lg text-gray-700">Letâ€™s help you meet up your skills</p>
        </div>
        
        <form class="space-y-5">
            <input type="text" placeholder="Enter your name" class="w-full px-5 py-3 bg-gray-100 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg font-semibold">
            <input type="email" placeholder="Enter your email" class="w-full px-5 py-3 bg-gray-100 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg font-semibold">
            <input type="password" placeholder="Enter password" class="w-full px-5 py-3 bg-gray-100 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg font-semibold">
            <input type="password" placeholder="Confirm Password" class="w-full px-5 py-3 bg-gray-100 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg font-semibold">
            
            <button class="w-full py-3 rounded-xl bg-gradient-to-r from-purple-600 to-blue-600 text-white font-extrabold text-xl shadow-lg hover:opacity-90 transition">Register</button>
        </form>
        
        <p class="text-center text-gray-700 text-lg">Already have an account? <a href="{% url 'signin' %}" class="text-blue-600 font-bold hover:underline">Sign In</a></p>
    </div>
</body>
</html>
