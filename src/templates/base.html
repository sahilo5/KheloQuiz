{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KheloQuiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-3 flex items-center justify-between">
       <!-- Left: Brand & Navigation Links -->
<div class="flex items-center space-x-4">
    <h1 class="text-xl font-extrabold text-indigo-600">KheloQuiz</h1>

    <a href="#" class="text-black font-semibold border border-gray-700 px-4 py-1 rounded-lg transition duration-300 hover:bg-indigo-200 hover:Background-indigo-600">
        Home
    </a>

    <a href="#" class="text-black font-semibold border border-gray-700 px-4 py-1 rounded-lg transition duration-300 hover:bg-indigo-200 hover:Background-indigo-600">
        History
    </a>

    <a href="#" class="text-black font-semibold border border-gray-700 px-4 py-1 rounded-lg transition duration-300 hover:bg-indigo-200 hover:Background-indigo-600">
        About
    </a>
</div>

       <!-- Center: Search Bar -->
<div class="relative">
    <input type="text" placeholder="What are you looking for" 
        class="border border-gray-500 rounded-full px-40 py-1 text-left focus:outline-none focus:ring-2 focus:ring-indigo-400">
</div>
      <!-- Right: Dark Mode, Notifications, Profile -->
        <div class="flex items-center space-x-4">
            <!-- Dark Mode Toggle -->
            <button id="darkModeToggle" class="p-2 bg-gray-200 rounded-full">
                ðŸŒ™
            </button>

            <!-- Notification Bell -->
            <button class="p-2 bg-gray-200 rounded-full">
                ðŸ””
            </button>

            <!-- User Profile -->
            <div class="relative">
                <img src="{% static 'images/user.png' %}" alt="User" class="h-10 w-10 rounded-full cursor-pointer">
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="p-6">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Dark Mode Toggle
        const toggleBtn = document.getElementById('darkModeToggle');
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('bg-gray-900');
            document.body.classList.toggle('text-white');
        });
    </script>
</body>
</html>
