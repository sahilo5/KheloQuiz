{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KheloQuiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-3 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-10">
            <h1 class="text-xl font-bold text-indigo-600">KheloQuiz</h1>
        </div>

        <!-- Search Bar -->
        <div class="relative">
            <input type="text" placeholder="Search..." 
                class="border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        </div>

        <!-- Profile + Dark Mode -->
        <div class="flex items-center space-x-4">
            <!-- Dark Mode Toggle -->
            <button id="darkModeToggle" class="p-2 bg-gray-200 rounded-full">
                ðŸŒ™
            </button>

            <!-- User Profile -->
            <div class="relative">
                <img src="{% static 'images/user.png' %}" alt="User" class="h-10 w-10 rounded-full cursor-pointer">
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="p-6">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Dark Mode Toggle
        const toggleBtn = document.getElementById('darkModeToggle');
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('bg-gray-900');
            document.body.classList.toggle('text-white');
        });
    </script>
</body>
</html>
