{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<body class="bg-gradient-to-br from-blue-300 to-purple-400 flex items-center justify-center min-h-screen p-4">

  <div class="backdrop-blur-xl bg-white/30 border border-white/20 rounded-3xl shadow-2xl p-5">
    <div class="flex flex-col lg:flex-row gap-8 w-full max-w-7xl">
  
      <!-- Profile Card Section (Left) -->
      <div class="w-full lg:w-80 bg-white rounded-[10px] relative overflow-hidden shadow-md">
        <!-- Half-moon Top Curve -->
        <div class="absolute -top-20 left-1/2 transform -translate-x-1/2 w-[200%] h-40 bg-gradient-to-br from-blue-700 to-purple-00 rounded-b-full z-0"></div>
      <!-- Image Section -->
  <div class="relative w-full flex justify-center items-center">
    <!-- Gradient Background Circle -->
    <div class="absolute w-40 h-40 bg-gradient-to-br from-pink-500 to-purple-700 rounded-full z-0"></div>
    
    <!-- Profile Image and UserID -->
    <div class="flex flex-col items-center z-10">
      <img src="{% static 'images/user.png' %}" alt="Profile" class="w-32 h-32 rounded-full relative" />
      <div class="text-white font-bold text-sm text-center mt-1 bg-purple-700 px-4 py-1 rounded-full -mt-3">Userid</div>
    </div>
  </div>
  
  
         <!-- User Info -->
    <div class="w-full mt-12 px-8 space-y-6 text-left">
      <!-- Name Section -->
      <div>
        <p class="font-bold text-lg">Name</p>
        <hr class="border-t border-black mt-1">
        <p class="mt-2 text-gray-700">{{ user.get_full_name|default:user.username }}</p>
      </div>

      <!-- Mail ID Section -->
      <div>
        <p class="font-bold text-lg">Mail ID</p>
        <hr class="border-t border-black mt-1">
        <p class="mt-2 text-gray-700">{{ user.email }}</p>
      </div>
<!-- Toggle Info Script -->
<script>
  function toggleInfo(id) {
    const element = document.getElementById(id);
    element.classList.toggle('hidden');
  }
</script> 
    </div>
  
        <!-- Logout Button -->
        <!-- Logout Button Centered -->
  <div class="w-full flex justify-center">
    <a href="{% url 'logout' %}">
    <button class="absolute bottom-4 px-6 py-2 bg-gradient-to-r from-pink-500 to-blue-600 text-white font-semibold rounded-full text-sm hover:scale-105 transition-transform duration-200">
      Log out
    </button>
  </a>
    
  </div>
  
      </div>
  
      <!-- Quiz Analysis Section (Right) -->
      
<div class="flex-1 bg-white rounded-lg shadow-sm p-5">
  <h5 class="text-2xl font-bold text-gray-900 dark:black mb-4 text-center">Quiz Score Analysis</h5>
  
  <div class="mt-6 flex justify-between items-center text-center px-6">
    <div class="flex-1">
      <h5 class="text-xl font-semibold text-gray-900 dark:text-black">Total Quizzes</h5>
      <p class="text-2xl font-bold text-blue-600 dark:text-blue-700 mt-1">{{ total_quizzes }}</p>
    </div>
    <div class="w-px h-12 bg-gray-400"></div>
    <div class="flex-1">
      <h5 class="text-xl font-semibold text-gray-900 dark:text-black">Average Score</h5>
      <p class="text-2xl font-bold text-green-600 dark:text-green-700 mt-1">{{ average_score }}%</p>
    </div>
  </div>

  <!-- Pie Chart: Answer Distribution -->
  <div class="mt-10">
    <h5 class="text-xl font-bold text-gray-800 dark:text-black text-center mb-4">Answer Distribution</h5>
    <div class="flex justify-center">
      <div style="width: 320px;">
        <canvas id="scorePieChart"></canvas>
      </div>
    </div>
  </div>
</div>
</div>

<!-- Chart.js Script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const data = {
    labels: ['Correct', 'Incorrect', 'Unanswered'],
    datasets: [{
      label: 'Quiz Performance',
      data: [
        {{ chart_data.Correct }},
        {{ chart_data.Incorrect }},
        {{ chart_data.Unanswered }}
      ],
      backgroundColor: ['#4CAF50', '#F44336', '#FF9800'],
      borderWidth: 1
    }]
  };

  const config = {
    type: 'pie',
    data: data,
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'bottom' },
        title: { display: true, text: 'Your Quiz Answer Breakdown' }
      }
    }
  };

  new Chart(
    document.getElementById('scorePieChart'),
    config  
  );
</script>

  
    
  </body>
{% endblock %}
