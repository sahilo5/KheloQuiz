{% extends 'layouts/base.html' %}
{% block content %}

    <!-- Dashboard Content -->
    <div class="p-6 max-w-2xl mx-auto max-h-full">
        <section class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-gray-900">Generate Quiz</h1>
        </section>

        <section class="mb-10 px-4">
            <div class="backdrop-blur-xl bg-white/30 border border-white/20 rounded-3xl shadow-2xl max-w-4xl mx-auto p-8">              
              <form method="post" action="{% url 'create_quiz' %}" class="space-y-6">
                {% csrf_token %}
                
                <!-- Quiz Topic Input -->
                <input
                  type="text"
                  name="topic"
                  placeholder=" Search or Enter a Quiz Topic"
                  class="w-full px-5 py-4 text-lg rounded-xl border border-gray-500 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
          
                <!-- Select + Button -->
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-4 sm:space-y-0">
                  <select
                    name="num_questions"
                    class="w-full sm:w-1/2 px-4 py-3 text-base border border-gray-500 rounded-xl shadow-md bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  >
                    <option disabled selected>Choose Number of Questions</option>
                    <option value="3">3 Questions</option>
                    <option value="5">5 Questions</option>
                    <option value="10">10 Questions</option>
                  </select>
          
                  <button
                    type="submit"
                    class="w-full sm:w-1/2 ml-3 px-6 py-3 text-white bg-gradient-to-r from-blue-500 to-purple-500 rounded-xl shadow-lg font-semibold hover:from-blue-600 hover:to-purple-600 transition duration-300"
                  >
                    Generate Quiz
                  </button>
                </div>
              </form>
            </div>
          </section>
              </div>

{% endblock %}
