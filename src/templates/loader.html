<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes push {
      0% { transform: translate(0, -1em) rotate(-45deg); }
      5% { transform: translate(0, -1em) rotate(-50deg); }
      20% { transform: translate(1em, -2em) rotate(47deg); }
      25% { transform: translate(1em, -2em) rotate(45deg); }
      30% { transform: translate(1em, -2em) rotate(40deg); }
      45% { transform: translate(2em, -3em) rotate(137deg); }
      50% { transform: translate(2em, -3em) rotate(135deg); }
      55% { transform: translate(2em, -3em) rotate(130deg); }
      70% { transform: translate(3em, -4em) rotate(217deg); }
      75% { transform: translate(3em, -4em) rotate(220deg); }
      100% { transform: translate(0, -1em) rotate(-225deg); }
    }
    .animate-push {
      animation: push 2.5s cubic-bezier(0.79, 0, 0.47, 0.97) infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-300 to-purple-400 h-screen w-screen m-0 p-0 flex items-center justify-center text-white px-6 py-12">

  <!-- Wrapper with Padding -->
  <div class="flex flex-col items-center space-y-8 max-w-xl text-center p-6 rounded-xl">
    
    <!-- Loader -->
    <div class="relative w-[5.4em] h-[5.4em]">
      <div
        id="box"
        class="absolute left-0 -bottom-[0.1em] w-[1em] h-[1em] border-[0.25em] border-[purple] rounded-[15%] bg-transparent animate-push"
      ></div>

      <div
        id="hill"
        class="absolute top-[1.7em] left-[1.7em] w-[7.1em] h-[7.1em] border-l-[0.25em] border-l-[white] rotate-45"
      >
        <div class="absolute left-0 w-[2.1em] h-[7.1em]  from-blue-200"></div>
      </div>
    </div>

 <!-- Animated Typing Text -->
<div id="loaderText" class="text-3xl font-bold text-white text-center h-20"></div>

<script>
  const texts = [
    "Getting everything ready...",
    "Generating your awesome quiz...",
    "Loading questions powered by AI...",
    "Almost there, get ready to play!"
  ];

  const textElement = document.getElementById("loaderText");
  let textIndex = 0;
  let charIndex = 0;

  function typeText() {
    const currentText = texts[textIndex];
    textElement.textContent = currentText.substring(0, charIndex + 1);
    charIndex++;

    if (charIndex < currentText.length) {
      setTimeout(typeText, 100); // Typing speed
    } else {
      setTimeout(() => {
        charIndex = 0;
        textIndex = (textIndex + 1) % texts.length;
        typeText();
      }, 2500); // Delay after full sentence before next
    }
  }

  typeText();
</script>

</body>
</html>
