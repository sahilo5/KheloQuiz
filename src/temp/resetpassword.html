<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-300 to-purple-400 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-3xl shadow-2xl border border-gray-300">
        <!-- Title & Description -->
        <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Reset Password </h2>
        <p class="text-gray-700 mb-8">Do you want to reset your password.</p>
        </div>
        <!-- New Password Input -->
        <div class="relative mb-4 text-center">
            <input type="password" placeholder="New Password" 
                class="w-full px-12 py-3 rounded-full bg-gray-200 text-gray-700 focus:outline-none text-lg font-semibold">
            <span class="absolute left-4 top-3 text-gray-500 text-lg">ðŸ”’</span>
        </div>

        <!-- Confirm Password Input -->
        <div class="relative mb-6 text-center">
            <input type="password" placeholder="Confirm Password" 
                class="w-full px-12 py-3 rounded-full bg-gray-200 text-gray-700 focus:outline-none text-lg font-semibold">
            <span class="absolute left-4 top-3 text-gray-500 text-lg">ðŸ”’</span>
        </div>

        <!-- Reset Button -->
        <button class="w-full py-3 rounded-full bg-gradient-to-r from-pink-500 to-indigo-600 text-white text-lg font-semibold">
             <a href = "{% url "signin" %}"> Reset </a>
        </button>

        <!-- Sign In Link -->
        <p class="mt-6 text-gray-700 text-center">Already have an account? 
            <a href="{% url 'signin' %}" class="text-indigo-500 font-semibold hover:underline">Sign In</a>
        </p>
    </div>
</body>
</html>
